- name: Setup Proxmox Host pvenas
  hosts: pvenas
  gather_facts: true
  become: true

  roles:
    # General Onboards, NO onboard-sshd due to breaking clustering
    - linux-onboard-prepare-package-manager
    - linux-onboard-packages-server
    - linux-onboard-user
    - linux-onboard-directories
    # NO onboard-sshd due to breaking clustering
    - onboard-timezone
    - onboard-telegraf
    - onboard-firewall
    - onboard-ca-trust

    # Host Specific
    - linux-setup-concept-proxmox
    - linux-setup-host-pvenas
