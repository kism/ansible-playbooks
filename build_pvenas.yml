- name: Setup Proxmox Host pvenas
  hosts: pvenas
  gather_facts: true
  become: true

  roles:
    # Standard server onboarding
    - configure-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-sshd
    - configure-locale
    - configure-telegraf
    - configure-firewall
    - configure-ca-trust
    - configure-motd


    # Purpose specific
    - configure-concept-baremetal
    - configure-proxmox
    - configure-postfix-gmail

    # Host specific
    - linux-setup-host-pvenas
