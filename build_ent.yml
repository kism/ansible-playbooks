- name: Setup ent jumpbox
  hosts: ent
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # Standard server onboarding
    - configure-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-sshd
    - configure-locale
    - configure-telegraf
    - configure-firewall
    - configure-ca-trust
    - configure-motd

    # Purpose specific
    - configure-fail2ban

    # Host Specific
    - linux-setup-host-ent
