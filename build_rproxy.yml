- name: Setup rproxy, reverse proxy
  hosts: rproxy
  gather_facts: true
  become: true

  roles:
    # Standard server onboarding
    - configure-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-server-sshd
    - configure-timezone
    - configure-telegraf
    - configure-firewall
    - configure-ca-trust
    - configure-motd

    # Purpose specific
    - configure-fail2ban
    - configure-nginx

    # Host Specific
    - linux-setup-host-rproxy
