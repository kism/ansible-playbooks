---
- name: Check that vars are defined
  hosts: rproxy
  gather_facts: false
  tasks:
    - name: Check that vars are defined
      ansible.builtin.assert:
        that:
          - secret_email is defined

- name: Setup rproxy, reverse proxy
  hosts: rproxy
  gather_facts: true
  become: true

  roles:
    # Standard server onboarding
    - configure_package_manager
    - configure_server_packages
    - configure_users
    - configure_directories
    - configure_sshd
    - configure_locale
    - configure_telegraf
    - configure_firewall
    - configure_ca_trust
    - configure_motd

    # Purpose specific
    - configure_fail2ban
    - configure_nginx
    - configure_allowlistapp
    - configure_reverse_proxy
