- name: Update all packages with maintenance-updateall role
  hosts: proxmoxvms, publiccloudvms, baremetal
  gather_facts: true
  become: true
  roles:
    - linux-maintenance-update-all

- name: Shutdown hosts in hypervisors that I control
  hosts: proxmoxvms
  become: true
  roles:
    - linux-maintenance-shutdown

- name: Restart others
  hosts: publiccloudvms, baremetal
  become: true
  roles:
    - linux-maintenance-reboot
