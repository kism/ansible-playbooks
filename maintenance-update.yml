- name: Print ansible facts
  hosts: proxmoxvms, publiccloudvms, baremetal
  gather_facts: true
  become: true
  roles:
    - maintenance-updateall

- name: Shutdown hosts in hypervisors that I control
  hosts: proxmoxvms
  become: true
  roles:
    - maintenance-shutdown

- name: Restart others
  hosts: publiccloudvms, baremetal
  become: true
  roles:
    - maintenance-reboot
