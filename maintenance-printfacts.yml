- name: Print ansible facts
  hosts: podc-test
  become: true
  roles:
    - maintenance-getfacts
  tasks:
    - name: Print some other vars
      ansible.builtin.debug:
        msg:
          - "{{ ansible_hostname }}"
          - "{{ ansible_distribution_file_variety }}"
          - "{{ ansible_distribution }}"
          - "{{ ansible_distribution_major_version }}"
          - "{{ ansible_architecture }}"
          - "{{ ansible_pkg_mgr }}"
