---
- name: Setup archivepodcast on podc
  hosts: podc
  gather_facts: false
  become: true
  roles:
    # Preflight
    - maintenance_gather_facts

    # Onboard Server
    - meta_onboard

    # # Purpose specific
    - configure_nginx
    - configure_fail2ban
    - configure_ffmpeg

    # Purpose specific, required for switchover
    - configure_archivepodcast

    # End
    - configure_telegraf
    - configure_elastic_agent
