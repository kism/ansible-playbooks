- name: Setup archivepodcast on podc
  hosts: podc
  gather_facts: true
  become: true

  roles:
    # General Onboards, NO onboard-sshd due to breaking clustering
    - onboard-packages-server
    - onboard-user
    - onboard-directories
    - onboard-sshd
    - onboard-timezone
    - onboard-telegraf
    - onboard-firewall
    - onboard-ca-trust

    # Host Specific
    - setup-concept-archivepodcast
    - setup-concept-archivepodcast-secrets
    - setup-host-podc
