- name: Check that vars are defined
  hosts: podc-test
  gather_facts: false
  tasks:
    - name: Check that vars are defined
      ansible.builtin.assert:
        that:
          - secret_domain is defined
          - secret_email is defined
          - secret_geostat_path is defined
          - secret_maxmind_license is defined

- name: Setup archivepodcast on podc-test
  hosts: podc-test
  gather_facts: true
  become: true
  roles:
    # Standard server onboarding
    - configure-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-server-sshd
    - configure-timezone
    # - configure-telegraf # No telegraf for test
    - configure-firewall
    - configure-ca-trust
    - configure-motd

    # Purpose specific
    - configure-nginx
    - configure-fail2ban

    # Host Specific
    - linux-setup-concept-archivepodcast
    - { role: ../archivepodcastsecrets/roles/linux-setup-concept-archivepodcast-secrets }
