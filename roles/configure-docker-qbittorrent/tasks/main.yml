---
- name: Create folder structure
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - /opt/qbittorrent
    - /opt/qbittorrent/config
    - /opt/qbittorrent/watch
- name: Copy docker-compose.yml
  ansible.builtin.copy:
    src: files/docker-compose.yml
    dest: /opt/qbittorrent/
    mode: "0660"
    owner: qbtuser
    group: qbtuser

- name: Allow qBittorrent through firewalld
  ansible.posix.firewalld:
    service: qbittorrent
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
