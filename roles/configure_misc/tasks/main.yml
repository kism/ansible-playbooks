---
- name: Add my favorite /opt subdirectory
  ansible.builtin.file:
    path: /opt/scripts
    state: directory
    mode: "0775"

- name: Check if kdump is installed
  ansible.builtin.stat:
    path: /etc/init.d/kdump
  register: configure_misc_kdump_installed

- name: Disable kdump service
  ansible.builtin.service:
    name: kdump
    state: stopped
    enabled: false
  when: configure_misc_kdump_installed.stat.exists

- name: Remove anaconda-ks.cfg
  ansible.builtin.file:
    path: /root/anaconda-ks.cfg
    state: absent

- name: Disable services that fail for lxc containers
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: false
    state: stopped
    masked: true
  when: ansible_facts['virtualization_role'] == 'guest' and ansible_facts['virtualization_type'] == 'lxc'
  with_items:
    - sys-kernel-config.mount
    - sys-kernel-debug.mount

# Vconsole
- name: Check if /etc/vconsole.conf exists
  ansible.builtin.stat:
    path: /etc/vconsole.conf
  register: configure_misc_vconsole_stat

- name: Check if terminus is installed
  ansible.builtin.stat:
    path: /usr/share/kbd/consolefonts/ter-120n.psf.gz
  register: configure_misc_terminus_font_stat

- name: Set terminal font as terminus
  ansible.builtin.lineinfile:
    path: /etc/vconsole.conf
    regexp: "^FONT="
    line: "FONT=ter-120n"
    state: present
  when: configure_misc_vconsole_stat.stat.exists and configure_misc_terminus_font_stat.stat.exists

- name: Set keyboard layout for vconsole
  ansible.builtin.lineinfile:
    path: /etc/vconsole.conf
    regexp: "^.*KEYMAP="
    line: "KEYMAP=us"
    state: present
  when: configure_misc_vconsole_stat.stat.exists

# Allow ping
- name: Check that sysctl.d folder exists
  ansible.builtin.stat:
    path: /etc/sysctl.d
  register: configure_misc_sysctl_d_stat

- name: Write file to allow ping if possible
  ansible.builtin.copy:
    dest: /etc/sysctl.d/99-allow-ping.conf
    content: |
      net.ipv4.ping_group_range=0 1100
    mode: "0644"
  when: configure_misc_sysctl_d_stat.stat.exists
