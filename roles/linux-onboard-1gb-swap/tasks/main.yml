- name: fallocate
  become: true
  ansible.builtin.shell:
    cmd: "fallocate -l 1G /swapfile"
  register: command_output
  ignore_errors: true
  tags:
    - skip_ansible_lint

- name: dd
  become: true
  ansible.builtin.shell:
    cmd: "if=/dev/zero of=/swapfile bs=1024 count=1048576"
  register: command_output
  tags:
    - skip_ansible_lint

- name: Set perms
  ansible.builtin.file:
    path: /swapfile
    state: file
    mode: "0600"

- name: mkswap
  become: true
  ansible.builtin.shell:
    cmd: "mkswap /swapfile"
  ignore_errors: true
  register: command_output
  tags:
    - skip_ansible_lint

- name: swapon
  become: true
  ansible.builtin.shell:
    cmd: "swapon /swapfile"
  ignore_errors: true
  register: command_output
  tags:
    - skip_ansible_lint

- name: Mount swap proper
  ansible.posix.mount:
    path: stap
    src: "/swapfile"
    fstype: swap
    opts: sw
    passno: 0
    dump: 0
    state: present
