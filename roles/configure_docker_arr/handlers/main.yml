---
- name: Restart docker
  block:
    - name: Restart docker (docker)
      ansible.builtin.systemd_service:
        name: docker
        state: reloaded
      when: ansible_pkg_mgr == 'apt'

    - name: Restart docker (podman)
      ansible.builtin.systemd_service:
        name: podman
        state: reloaded
      when: ansible_pkg_mgr == 'dnf'

- name: Reload systemd
  ansible.builtin.systemd_service:
    name: docker-sabnzbd
    daemon_reload: true
    state: restarted
