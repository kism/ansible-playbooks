---
- name: Restart docker
  ansible.builtin.systemd_service:
    name: docker
    state: reloaded

- name: Reload systemd
  ansible.builtin.systemd_service:
    name: docker-sabnzbd
    daemon_reload: true
    state: restarted

- name: Reload firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: reloaded
