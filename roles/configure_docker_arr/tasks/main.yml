---
- name: Include vars for host
  ansible.builtin.include_vars: vars/{{ ansible_hostname }}.yml

- name: Create folder structure
  ansible.builtin.file:
    path: "{{ configure_docker_arr_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - configs/arr
    - configs/radarr
    - configs/radarr/config
    - configs/sonarr
    - configs/sonarr/config
    - downloads
    - downloads/usenet
    - downloads/usenet/complete
    - downloads/usenet/incomplete

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ configure_docker_arr_base_dir }}/configs/arr/docker-compose.yml"
    mode: "0640"
    owner: root
    group: qbtuser

- name: Pull images for docker-compose
  community.docker.docker_compose_v2_pull:
    project_src: "{{ configure_docker_arr_base_dir }}/configs/arr/"

- name: Allow arr services through firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  loop:
    - radarr
    - sonarr
  notify:
    - Restart firewalld

- name: Copy systemd service
  ansible.builtin.template:
    src: templates/docker-arr.service.j2
    dest: /etc/systemd/system/docker-arr.service
    mode: "0644"

- name: Prepare service
  ansible.builtin.systemd_service:
    service: docker-arr
    enabled: true
    daemon_reload: true
