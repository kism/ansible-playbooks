---
- name: Create settings folder structure
  ansible.builtin.file:
    path: "{{ arr_settings_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - arr
    - radarr-main
    - radarr-main/config
    - radarr-hq
    - radarr-hq/config
    - radarr-documentary
    - radarr-documentary/config
    - sonarr-main
    - sonarr-main/config
    - sonarr-documentary
    - sonarr-documentary/config
    - prowlarr
    - prowlarr/config

- name: Create downloads folder structure
  ansible.builtin.file:
    path: "{{ arr_downloads_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - usenet
    - usenet/complete
    - usenet/incomplete

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ arr_settings_base_dir }}/arr/docker-compose.yml"
    mode: "0640"
    owner: root
    group: qbtuser

- name: Pull images for docker-compose
  community.docker.docker_compose_v2_pull:
    project_src: "{{ arr_settings_base_dir }}/arr/"

- name: Allow arr services through firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  loop:
    - radarr
    - sonarr
  notify:
    - Restart firewalld

- name: Copy systemd service
  ansible.builtin.template:
    src: templates/docker-arr.service.j2
    dest: /etc/systemd/system/docker-arr.service
    mode: "0644"

- name: Prepare service
  ansible.builtin.systemd_service:
    service: docker-arr
    enabled: true
    daemon_reload: true
