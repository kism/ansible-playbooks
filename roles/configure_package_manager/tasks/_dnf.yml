---
- name: Update DNF Cache
  ansible.builtin.dnf:
    update_cache: true
    state: present

- name: Enable epel
  ansible.builtin.dnf:
    name: epel-release
    state: present
  register: epel

- name: Add repo for oracle linux
  ansible.builtin.yum_repository:
    name: ol9_developer_EPEL
    description: Oracle Linux $releasever EPEL Packages for Development ($basearch)
    file: oracle-epel-ol9
    baseurl: https://yum$ociregion.$ocidomain/repo/OracleLinux/OL9/developer/EPEL/$basearch/
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-oracle
    gpgcheck: true
    enabled: true
  when: ansible_distribution == "OracleLinux" and ansible_distribution_major_version == "9"
  register: epel

- name: Update DNF Cache w/epel enabled
  ansible.builtin.dnf:
    update_cache: true
    state: present
  when: epel.changed

- name: Upgrade packages
  ansible.builtin.dnf:
    update_only: true
    state: present
