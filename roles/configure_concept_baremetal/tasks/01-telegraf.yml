---
- name: Install packages
  ansible.builtin.apt:
    install_recommends: false
    pkg:
      - nvme-cli
      - lm-sensors
    state: present

- name: Copy the telefraf sudoers rule proxmox hosts
  ansible.builtin.copy:
    src: files/sudoers_telegraf
    dest: /etc/sudoers.d/telegraf
    mode: "0640"
  notify:
    - Restart telegraf
