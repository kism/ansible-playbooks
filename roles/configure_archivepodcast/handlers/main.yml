---
- name: Restart archivepodcast
  ansible.builtin.systemd_service:
    name: archivepodcast
    daemon_reload: true
    state: restarted

- name: Reload archivepodcast
  ansible.builtin.systemd_service:
    name: archivepodcast
    state: reloaded

- name: Restart logrotate
  ansible.builtin.systemd_service:
    name: logrotate
    state: restarted

- name: Reload firewalld
  ansible.builtin.systemd_service:
    name: firewalld
    state: reloaded

- name: Restart nginx
  ansible.builtin.systemd_service:
    name: nginx
    state: reloaded

- name: Restart telegraf
  ansible.builtin.systemd_service:
    name: telegraf
    state: restarted

- name: Restart systemd-journald
  ansible.builtin.systemd_service:
    name: systemd-journald
    state: restarted
