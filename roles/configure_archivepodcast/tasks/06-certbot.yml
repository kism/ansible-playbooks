---
- name: Install certbot
  ansible.builtin.package:
    name:
      - certbot
      - python3-certbot-nginx
    state: present

- name: Initial certbot config
  become: true
  ansible.builtin.command:
    cmd: >
      certbot
      --agree-tos
      --email={{ secret_email }}
      -v -n --nginx
      -d {{ secret_domain }}
  register: command_output
