- name: Install certbot
  ansible.builtin.apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: present
  when: ansible_pkg_mgr == 'apt'

- name: Install nginx dnf
  ansible.builtin.dnf:
    name:
      - certbot
      - python3-certbot-nginx
    state: present
  when: ansible_pkg_mgr == 'dnf'

- name: Initial certbot config
  become: true
  ansible.builtin.command:
    cmd: >
      certbot
      --agree-tos
      --email={{ secret_email }}
      -v -n --nginx
      -d {{ secret_domain }}
  register: command_output
  tags:
    - skip_ansible_lint
