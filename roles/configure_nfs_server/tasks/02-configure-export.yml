---
- name: Copy nfs server config to /etc/exports
  ansible.builtin.copy:
    content: "{{ nfs_server_exports }}"
    dest: /etc/exports
    mode: "0660"
  register: configure_nfs_server_copy_nfs_exports

- name: Enable and start NFS service
  ansible.builtin.systemd_service:
    service: nfs-kernel-server
    enabled: true
    state: started

- name: Export the shares
  ansible.builtin.command:
    cmd: exportfs -rav
  changed_when: configure_nfs_server_copy_nfs_exports.changed
