---
- name: Get Proxmox Guests
  delegate_to: localhost
  become: false
  run_once: true
  community.proxmox.proxmox_vm_info:
    api_user: root@pam
    api_password: "{{ secret_proxmox_password }}"
    api_host: "{{ proxmox_api_host }}"
  register: maintenance_gather_facts_pve_guests
  until: not maintenance_gather_facts_pve_guests.failed
  retries: 5
  delay: 10

- name: Set proxmox facts for guest
  ansible.builtin.set_fact:
    maintenance_gather_facts_pve_guest: "{{ item }}"
  when: item.name == inventory_hostname
  loop: "{{ maintenance_gather_facts_pve_guests.proxmox_vms }}"
