- name: Create folder structure
  become_user: "{{ service_account}}"
  ansible.builtin.file:
    path: ~/.config/htop
    state: directory

- name: Copy htop
  become_user: "{{ service_account }}"
  ansible.builtin.copy:
    src: "files/htoprc"
    dest: "~/.config/htop/htoprc"
    owner: "{{ service_account }}"
    mode: "0660"
