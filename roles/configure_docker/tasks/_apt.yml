---
- name: Remove unofficial packages
  ansible.builtin.apt:
    pkg:
      - docker.io
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - podman-docker
    state: absent

- name: Copy over apt key Ubuntu
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    dest: /tmp/docker.gpg
    owner: root
    group: root
    mode: "0644"

- name: De-Armor Docker GPG key
  ansible.builtin.shell:
    cmd: gpg --dearmor < /tmp/docker.gpg > /etc/apt/keyrings/docker.gpg
  changed_when: true

- name: Add Docker repository x86_64
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release
      }} stable
    filename: docker
    state: present
  when: ansible_architecture == "x86_64"

- name: Add Docker repository arm64
  ansible.builtin.apt_repository:
    repo: deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release
      }} stable
    filename: docker
    state: present
  when: ansible_architecture == "arm64" or ansible_architecture == "aarch64"

- name: Install docker package apt
  ansible.builtin.apt:
    install_recommends: false
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Start docker service
  ansible.builtin.systemd:
    service: docker
    state: started
    enabled: true
