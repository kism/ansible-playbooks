---
- name: Add directories for HDDs
  ansible.builtin.file:
    path: "{{ item }}"
    owner: root
    group: root
    state: directory
    mode: "0755"
  loop:
    - /srv
    - /srv/Steiner
    - /srv/Beatrix
    - /srv/Quale
    - /srv/Quina

- name: Mount up device by label
  ansible.posix.mount:
    path: /srv/{{ item }}
    src: LABEL={{ item }}
    fstype: ext4
    opts: "rw,nofail,relatime"
    state: mounted
  loop:
    - Steiner
    - Beatrix
    - Quale

- name: Mount up device by label
  ansible.posix.mount:
    path: /srv/Quina
    src: UUID=4054a595-ff86-4e6e-9bb4-d9b07ae1a7ef
    fstype: ext4
    opts: "rw,nofail,relatime"
    state: mounted

- name: Copy perms script
  ansible.builtin.copy:
    src: files/helios64_perms.sh
    dest: /root/perms.sh
    owner: root
    group: root
    mode: "0700"
