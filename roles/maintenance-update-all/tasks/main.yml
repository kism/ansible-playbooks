- name: Update dnf packages
  when: ansible_pkg_mgr == 'dnf'
  block:
    - name: Update DNF Cache
      ansible.builtin.dnf:
        update_cache: true
        state: installed

    - name: Update dnf packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
      tags:
        - skip_ansible_lint

- name: Update apt packages
  when: ansible_pkg_mgr == 'apt'
  block:
    - name: Update APT database
      ansible.builtin.apt:
        update_cache: true

    - name: Update apt packages
      ansible.builtin.apt:
        upgrade: true
        autoremove: true
