---
- name: Create settings folder structure
  ansible.builtin.file:
    path: "{{ settings_base_dir }}/sabnzbd/config"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser

- name: Create download folder structure
  ansible.builtin.file:
    path: "{{ arr_downloads_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - usenet
    - usenet/complete
    - usenet/incomplete

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ settings_base_dir }}/sabnzbd/docker-compose.yml"
    mode: "0640"
    owner: root
    group: qbtuser

- name: Pull images for docker-compose
  community.docker.docker_compose_v2_pull:
    project_src: "{{ settings_base_dir }}/sabnzbd/"

- name: Allow sabnzbd through firewalld
  ansible.posix.firewalld:
    service: sabnzbd
    zone: public
    permanent: true
    state: enabled
  notify:
    - Reload firewalld

- name: Copy systemd service
  ansible.builtin.template:
    src: templates/docker-sabnzbd.service.j2
    dest: /etc/systemd/system/docker-sabnzbd.service
    mode: "0644"

- name: Prepare service
  ansible.builtin.systemd_service:
    service: docker-sabnzbd
    enabled: true
    daemon_reload: true
