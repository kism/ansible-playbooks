---
- name: Include vars for host
  ansible.builtin.include_vars: vars/{{ ansible_hostname }}.yml

- name: Create folder structure
  ansible.builtin.file:
    path: "{{ configure_docker_sabnzbd_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - configs
    - configs/sabnzbd
    - configs/sabnzbd/config
    - downloads
    - downloads/usenet
    - downloads/usenet/complete
    - downloads/usenet/incomplete

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ configure_docker_sabnzbd_base_dir }}/configs/sabnzbd/docker-compose.yml"
    mode: "0640"
    owner: root
    group: qbtuser

- name: Pull images for docker-compose
  community.docker.docker_compose_v2_pull:
    project_src: "{{ configure_docker_sabnzbd_base_dir }}/configs/sabnzbd/"

- name: Allow sabnzbd through firewalld
  ansible.posix.firewalld:
    service: sabnzbd
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld

- name: Copy systemd service
  ansible.builtin.template:
    src: templates/docker-sabnzbd.service.j2
    dest: /etc/systemd/system/docker-sabnzbd.service
    mode: "0644"

- name: Prepare service
  ansible.builtin.systemd_service:
    service: docker-sabnzbd
    enabled: true
    daemon_reload: true
