[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.diskio]]
    skip_serial_number = false
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.interrupts]]
[[inputs.linux_sysctl_fs]]
[[inputs.net]]
    interfaces = ["eth0", "br-sabnzbd", "br-gluetun", "br-arr"]
    ignore_protocol_stats = true # Required now
[[inputs.netstat]]
[[inputs.systemd_units]]
    unittype = "service"
    interval = "60s"
    pattern = "docker smb* firewalld*"
[[inputs.docker]]
    interval = "60s"
    endpoint = "unix:///var/run/docker.sock"
    gather_services = false
    timeout = "5s"
    perdevice = true
    total = false

