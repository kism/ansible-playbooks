---
- name: Copy host telegraf config
  ansible.builtin.template:
    src: templates/telegraf.d/10-influxdb-output.conf.j2
    dest: /etc/telegraf/telegraf.d/10-influxdb-output.conf
    owner: root
    group: telegraf
    mode: "640"
  notify:
    - Restart telegraf

- name: Start and enable telegraf service
  ansible.builtin.systemd_service:
    name: telegraf
    state: started
    enabled: true

- name: Remove old config (TODO FIXME)
  ansible.builtin.file:
    path: /etc/telegraf/telegraf.d/{{ inventory_hostname }}.conf
    state: absent
  notify:
    - Restart telegraf
