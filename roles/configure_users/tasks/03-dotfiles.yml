---
- name: Ensure that bash is setup correctly for kism
  become: true
  become_user: kism
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl --silent https://raw.githubusercontent.com/kism/dotfiles-simple/master/setup.sh | bash

- name: Ensure that bash is setup correctly for root
  become: true
  become_user: root
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl --silent https://raw.githubusercontent.com/kism/dotfiles-simple/master/setup.sh | bash
