---
- name: Add user accounts
  become: true
  become_user: root
  become_method: ansible.builtin.su
  ansible.builtin.user:
    name: "{{ item.key }}"
    uid: "{{ item.value.uid }}"
    shell: "{{ item.value.shell }}"
    append: false
  with_dict: "{{ configure_users_service }}"

- name: Set password passwords
  ansible.builtin.user:
    name: "{{ item.key }}"
    password: "{{ item.value }}"
  loop:
    - kism: "{{ secret_myuser_password_hash }}"
    - root: "{{ secret_root_password_hash }}"

- name: Set authorized keys for {{ configure_users_myuser }}
  ansible.posix.authorized_key:
    user: "{{ configure_users_myuser.linux_username }}"
    state: present
    exclusive: true
    key: "{{ lookup('url', ssh_keys_url, split_lines=False) }}"
