---
- name: Set default UMASK
  ansible.builtin.lineinfile:
    path: /etc/login.defs
    regexp: "^UMASK"
    line: "UMASK           077"

- name: Set default HOME_MODE
  ansible.builtin.lineinfile:
    path: /etc/login.defs
    regexp: "^HOME_MODE"
    line: "HOME_MODE       0700"

- name: Get existing home folders
  ansible.builtin.find:
    paths: /home
    file_type: directory
    recurse: false
  register: home_dirs

- name: Set permissions to 0700 for all home directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "0700"
  with_items: "{{ home_dirs.files }}"
  when: item.path != '/home'

- name: Add user accounts
  ansible.builtin.user:
    name: "{{ item.key }}"
    uid: "{{ item.value.uid }}"
    shell: "{{ item.value.shell }}" # These could be an issue depending on install location
    create_home: false
    append: false
  with_dict: "{{ configure_users_users }}"

- name: Set passwords for login accounts
  ansible.builtin.user:
    name: "{{ item.key }}"
    password: "{{ item.value }}"
    create_home: true
  no_log: true
  with_dict:
    kism: "{{ secret_myuser_password_hash }}"
    root: "{{ secret_root_password_hash }}"

- name: Set authorized keys for {{ configure_users_myuser }}
  ansible.posix.authorized_key:
    user: "{{ item }}"
    state: present
    exclusive: true
    key: "{{ lookup('url', configure_users_myuser.ssh_keys_url, split_lines=False) }}"
  loop:
    - "{{ configure_users_myuser.linux_username }}"
    - ansible_svc
