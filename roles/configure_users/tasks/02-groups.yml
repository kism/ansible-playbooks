---
- name: Ensure groups exist
  ansible.builtin.group:
    name: "{{ item.key }}"
    gid: "{{ item.value.gid }}"
    state: present
  with_dict: "{{ configure_users_groups }}"

- name: Adding users to groups
  ansible.builtin.user:
    name: "{{ item.key }}"
    groups: "{{ item.value.groups }}"
    append: true
  when: item.value.groups is defined and item.value.groups is not none and item.value.groups | length > 0
  with_dict: "{{ homelab_users }}"

- name: Copy the kgadmins sudoers rule
  ansible.builtin.copy:
    src: files/sudoers_kgadmins
    dest: /etc/sudoers.d/kgadmins
    mode: "0640"
