---
- name: Get the user's home directory
  ansible.builtin.set_fact:
    configure_users_user_home: "{{ getent_passwd[loop_user][4] }}"

- name: Copy files
  become: true
  become_user: "{{ loop_user }}"
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ configure_users_user_home }}"
    mode: "0660"
  with_fileglob: "{{ configure_users_dotfiles_temp_dir }}/.*"
