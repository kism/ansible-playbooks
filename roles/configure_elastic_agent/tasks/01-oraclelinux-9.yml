---
- name: Add Elastic yum repo
  ansible.builtin.yum_repository:
    name: elasticsearch
    description: Elastic repository for Elastic 8 packages
    baseurl: https://artifacts.elastic.co/packages/8.x/yum
    gpgcheck: 1
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: 1

# Cert

- name: Set fact for certificate location
  ansible.builtin.set_fact:
    configure_elastic_agent_cert_path: /usr/share/pki/ca-trust-source/anchors/elastic-agent-root.cer
