---
- name: Set fact for key name
  ansible.builtin.set_fact:
    configure_elastic_agent_key_name: "elasticsearch-keyring"

- name: Grab apt signing key
  ansible.builtin.get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /tmp/{{ configure_elastic_agent_key_name }}.asc
    mode: "0644"

- name: Remove old temp key if needed
  ansible.builtin.file:
    path: /tmp/{{ configure_elastic_agent_key_name }}.gpg
    state: absent
  changed_when: false

- name: Dearmour the key
  ansible.builtin.command:
    cmd: gpg -o /tmp/{{ configure_elastic_agent_key_name }}.gpg --dearmor /tmp/{{ configure_elastic_agent_key_name }}.asc
  changed_when: false

- name: Copy the key to the correct location
  ansible.builtin.copy:
    src: /tmp/{{ configure_elastic_agent_key_name }}.gpg
    dest: /etc/apt/keyrings/{{ configure_elastic_agent_key_name }}.gpg
    mode: "0644"
    remote_src: true

- name: Add specified repository into sources list
  ansible.builtin.apt_repository:
    repo: |-
      deb
      [arch=amd64,arm64 signed-by=/etc/apt/keyrings/{{ configure_elastic_agent_key_name }}.gpg]
      https://artifacts.elastic.co/packages/8.x/apt stable main
    state: present
    mode: "0644"

# Cert

- name: Set fact for certificate location
  ansible.builtin.set_fact:
    configure_elastic_agent_cert_path: /usr/local/share/ca-certificates/elastic-agent-root.cer
