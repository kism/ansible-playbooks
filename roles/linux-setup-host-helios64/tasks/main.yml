---
- name: Configure fancontrol
  ansible.builtin.lineinfile:
    path: /etc/fancontrol
    regexp: "^FCTEMPS="
    line: "FCTEMPS=/dev/fan-p6/pwm1=/dev/thermal-board/temp1_input /dev/fan-p7/pwm1=/dev/thermal-board/temp1_input"
  notify: restart-fancontrol

# Install hd-idle
- name: Install hd-idle
  ansible.builtin.apt:
    deb: https://github.com/adelolmo/hd-idle/releases/download/v1.21/hd-idle_1.21_arm64.deb

- name: Ensure a locale exists
  community.general.locale_gen:
    name: en_AU.UTF-8
    state: present
