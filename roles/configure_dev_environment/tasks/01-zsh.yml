---
- name: Install zsh
  ansible.builtin.package:
    name: zsh
    state: present

- name: Set shell
  ansible.builtin.user:
    name: "{{ homelab_my_username }}"
    shell: /usr/bin/zsh

- name: Set default zsh config
  become: true
  become_user: "{{ homelab_my_username }}"
  ansible.builtin.file:
    path: ~/.zshrc
    state: touch
    mode: "0640"
