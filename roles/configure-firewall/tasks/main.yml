- name: Check if /etc/pve exists
  ansible.builtin.stat:
    path: /etc/pve
  register: pve_status

- name: Run sshd setup on non-pve hosts
  ansible.builtin.include_tasks: 01-firewalld.yml
  when: not pve_status.stat.exists




