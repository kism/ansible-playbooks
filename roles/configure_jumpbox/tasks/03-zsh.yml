---
- name: Install zsh
  ansible.builtin.dnf:
    name:
      - zsh
    state: present
  become: true
  become_user: root

- name: Create antigen folder
  become: true
  become_user: kism
  ansible.builtin.file:
    path: ~/.antigen
    state: directory
    owner: kism
    group: kism
    mode: "0770"

- name: Download antigen
  become: true
  become_user: kism
  ansible.builtin.get_url:
    url: https://git.io/antigen
    dest: ~/.antigen/antigen.zsh
    owner: kism
    group: kism
    mode: "0770"

- name: Copy bash config
  ansible.builtin.copy:
    src: files/jumpbox.zshrc
    dest: /home/kism/.zshrc
    owner: kism
    group: kism
    mode: "0644"

- name: Setup zsh
  become: true
  become_user: kism
  ansible.builtin.command:
    cmd: zsh -c ". ~/.zshrc; antigen update; antigen reset"
  changed_when: false # Handled by the next task

- name: Check if zsh has changed
  become: true
  become_user: kism
  ansible.builtin.find:
    paths: "~/.antigen/bundles"
    age: 1m
    recurse: true
  register: modified_files
  changed_when: modified_files.files | length > 0

- name: Change my shell to zsh
  become: true
  become_user: root
  ansible.builtin.user:
    name: kism
    shell: /bin/zsh
