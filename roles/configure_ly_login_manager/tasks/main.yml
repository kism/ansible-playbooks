---
- name: Install ly
  ansible.builtin.package:
    name: ly
    state: present

- name: Enable ly
  ansible.builtin.systemd:
    name: ly
    enabled: true
    state: started

- name: Set border colour of login window
  ansible.builtin.lineinfile:
    path: /etc/ly/config.ini
    regexp: "^border_fg"
    line: "border_fg = 7"
