---
- name: Copy file with owner and permission, using symbolic representation
  ansible.builtin.copy:
    src: files/influxdb.repo
    dest: /etc/yum.repos.d/influxdb.repo
    mode: "644"

- name: Import InfluxDB GPG key
  ansible.builtin.rpm_key:
    state: present
    key: https://repos.influxdata.com/influxdb.key

- name: Install InfluxDB
  ansible.builtin.dnf:
    name:
      - influxdb2
      - influxdb2-cli
    state: present

- name: Allow influxdb through firewalld
  ansible.posix.firewalld:
    service: influxdb
    zone: public
    permanent: true
    state: enabled
  notify:
    - Reload firewalld

- name: Start and enable InfluxDB service
  ansible.builtin.systemd_service:
    name: influxdb
    enabled: true
    state: started

- name: Restart influxdb
  ansible.builtin.systemd_service:
    name: influxdb
    state: restarted

- name: Initial influxdb config
  ansible.builtin.command:
    cmd: >-
      influx setup
      -u {{ secret_influxdb_admin_username }}
      -p {{ secret_influxdb_admin_password }}
      -t {{ secret_influxdb_admin_token }}
      -o "kg lan"
      -b "Telegraf Main"
      -host https://influxdb2.{{ homelab_domain_external }}:443
      -f
  register: configure_influxdb2_influx_setup
  failed_when: '"Error: instance has already been set up" not in configure_influxdb2_influx_setup.stderr_lines'
  changed_when: configure_influxdb2_influx_setup.rc == 0
