- name: Install DNF Packages
  when: ansible_pkg_mgr == 'dnf'
  block:
    - name: Update DNF Cache
      ansible.builtin.dnf:
        update_cache: true
        state: present

    - name: Enable epel
      ansible.builtin.dnf:
        name: epel-release
        state: present
      register: epel

    - name: Update DNF Cache w/epel enabled
      ansible.builtin.dnf:
        update_cache: true
        state: present
      when: epel.changed
      tags:
        - skip_ansible_lint

    - name: Upgrade packages
      ansible.builtin.dnf:
        update_only: true
        state: present

    - name: Remove packages that I want to avoid
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: absent
      loop: "{{ packages_to_remove }}"

    - name: Install useful apps
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      ignore_errors: true
      loop: "{{ packages_to_install }}"
      tags:
        - skip_ansible_lint # Happy for this to partly fail, some systems can't get all of these

    - name: Remove anaconda-ks.cfg
      ansible.builtin.file:
        path: /root/anaconda-ks.cfg
        state: absent

- name: Install apt Packages
  when: ansible_pkg_mgr == 'apt'
  block:
    - name: Update APT
      ansible.builtin.apt:
        update_cache: true
        upgrade: full

    - name: Install a list of packages
      ansible.builtin.apt:
        install_recommends: false
        pkg: "{{ packages_to_install }}"
        state: present


- name: Check if kdump is installed
  ansible.builtin.stat:
    path: /etc/init.d/kdump
  register: kdump_installed

- name: Disable kdump service
  ansible.builtin.service:
    name: kdump
    state: stopped
    enabled: false
  when: kdump_installed.stat.exists
