---
- name: Restart firewalld
  ansible.builtin.systemd_service:
    service: firewalld
    state: restarted

- name: Restart smbd
  ansible.builtin.systemd_service:
    name: smb
    state: restarted

- name: Restart avahi
  ansible.builtin.systemd_service:
    name: avahi-daemon
    state: restarted
