---
- name: Install packages for samba dnf
  ansible.builtin.dnf:
    name:
      - samba
      - rsync
      - wsdd
      - avahi
    state: present
  when: ansible_pkg_mgr == 'dnf'

- name: Install packages for samba apt
  ansible.builtin.apt:
    name:
      - samba
      - samba-vfs-modules
      - rsync
      # - wsdd # not in bullseye
      - avahi-daemon
    state: present
  when: ansible_pkg_mgr == 'apt' and ansible_distribution_release == 'bullseye'

- name: Install packages for samba apt
  ansible.builtin.apt:
    name:
      - samba
      - samba-vfs-modules
      - rsync
      - wsdd # not in bullseye
      - avahi-daemon
    state: present
  when: ansible_pkg_mgr == 'apt' and ansible_distribution_release != 'bullseye'

- name: Copy dfree script
  ansible.builtin.copy:
    src: files/dfree_pool_min.sh
    dest: /opt/scripts/dfree_pool_min
    owner: root
    group: root
    mode: "0775"

- name: Copy smb config
  ansible.builtin.copy:
    src: "files/{{ ansible_hostname }}_smb.conf"
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: "0744"
  notify:
    - Restart smbd

- name: Copy avahi config
  ansible.builtin.copy:
    src: files/avahi_smb.xml
    dest: /etc/avahi/services/smb.service
    owner: root
    group: root
    mode: "0744"
  notify:
    - Restart avahi

- name: Start and enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - smb
    - wsdd
    - avahi-daemon
  when: ansible_distribution_release != 'Bullseye'

- name: Start and enable services bullseye
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - smbd
    # - wsdd
    - avahi-daemon
  when: ansible_distribution_release == 'Bullseye'

- name: Set public as default policy
  ansible.builtin.command:
    cmd: firewall-cmd --set-default-zone=public
  notify:
    - Restart firewalld
  tags:
    skip_ansible_lint # No way to do this in the module

- name: Allow samba and wsdd through firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
  loop:
    - samba
    - wsdd
    - mdns
  when: ansible_distribution_release != 'bullseye'

- name: Allow samba and wsdd through firewalld bullseye
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
  loop:
    - samba
    - mdns
  when: ansible_distribution_release == 'bullseye'

- name: Non better place, internet archive downloader
  community.general.pipx:
    name: internetarchive
    state: upgrade
  become: true
  become_user: kism
