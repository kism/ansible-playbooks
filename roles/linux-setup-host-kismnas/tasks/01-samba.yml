- name: Install packages for kismnas
  ansible.builtin.dnf:
    name:
      - samba
      - rsync
      - wsdd
      - avahi
    state: present

- name: Copy dfree script
  ansible.builtin.copy:
    src: files/pvenas_dfree_pool_min.sh
    dest: /opt/scripts/dfree_pool_min
    owner: root
    group: root
    mode: "0775"

- name: Copy smb config
  ansible.builtin.copy:
    src: files/kismnas_smb.conf
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: "0744"
  notify:
    - Restart smbd

- name: Copy avahi config
  ansible.builtin.copy:
    src: files/kismnas_avahi_smb.xml
    dest: /etc/avahi/services/smb.service
    owner: root
    group: root
    mode: "0744"
  notify:
    - Restart avahi

- name: Start and enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - smb
    - wsdd
    # - avahi-daemon

- name: Allow samba and wsdd through firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
  loop:
    - samba
    - wsdd
    - mdns
