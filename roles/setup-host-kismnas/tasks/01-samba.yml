- name: Install packages for kismnas
  ansible.builtin.dnf:
    name:
      - samba
      - rsync
      - wsdd
    state: present

- name: Copy dfree script
  ansible.builtin.copy:
    src: scripts_adhoc/pvenas_dfree_pool_min.sh
    dest: /opt/scripts/dfree_pool_min
    owner: root
    group: root
    mode: "0775"

- name: Copy smb config
  ansible.builtin.copy:
    src: configs/smb/kismnas_smb.conf
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: "0744"
  notify:
    - Restart smbd

- name: Start and enable samba service
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - smb
    - wsdd

- name: Allow samba and wsdd through firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
  loop:
    - samba
    - wsdd

- name: Copy the backups_svc sudoers rule
  ansible.builtin.copy:
    src: configs/sshd/99-backup_svc.conf
    dest: /etc/ssh/ssh_config.d/99-backup_svc.conf
    owner: root
    group: root
    mode: "0644"
  notify:
    - Restart sshd
