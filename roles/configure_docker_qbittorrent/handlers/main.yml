---
- name: Restart firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: restarted

- name: Restart docker
  ansible.builtin.systemd:
    name: docker
    state: reloaded

- name: Reload systemd

  ansible.builtin.systemd:
    name: docker-qbittorrent
    daemon_reload: true
    state: restarted
