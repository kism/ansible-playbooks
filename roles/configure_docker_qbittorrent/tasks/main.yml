---
- name: Include vars for host
  ansible.builtin.include_vars: vars/{{ ansible_hostname }}.yml

- name: Create folder structure
  ansible.builtin.file:
    path: "{{ configure_docker_qbittorrent_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - configs
    - configs/qbittorrent
    - configs/qbittorrent/config
    - configs/qbittorrent/watch
    - configs/gluetun
    - downloads
    - downloads/torrent

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ configure_docker_qbittorrent_base_dir }}/configs/qbittorrent/docker-compose.yml"
    mode: "0640"
    owner: root
    group: qbtuser

- name: Allow qBittorrent through firewalld
  ansible.posix.firewalld:
    service: qbittorrent
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
    - Restart docker

- name: Copy systemd service
  ansible.builtin.template:
    src: templates/docker-qbittorrent.service.j2
    dest: /etc/systemd/system/docker-qbittorrent.service
    mode: "0644"

- name: Prepare service
  ansible.builtin.systemd_service:
    service: docker-qbittorrent
    enabled: true
    daemon_reload: true
