---
- name: Create folder structure
  ansible.builtin.file:
    path: "{{ configure_docker_qbittorrent_base_dir }}/{{ item }}"
    state: directory
    mode: "0770"
    owner: qbtuser
    group: qbtuser
  with_items:
    - configs
    - configs/qbittorrent
    - downloads
    - downloads/torrent

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ configure_docker_qbittorrent_base_dir }}/configs/qbittorrent/docker-compose.yml"
    mode: "0660"
    owner: qbtuser
    group: qbtuser

- name: Allow qBittorrent through firewalld
  ansible.posix.firewalld:
    service: qbittorrent
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
    - Restart docker

- name: Copy systemd service
  become: true
  become_user: root
  ansible.builtin.copy:
    src: files/docker-qbittorrent.service
    dest: /etc/systemd/system/docker-qbittorrent.service
    owner: root
    group: root
    mode: "0644"
