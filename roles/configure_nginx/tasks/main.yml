---
# selinux not enabled by default on debian, TODO do better

- name: Enable SELinux
  ansible.posix.selinux:
    policy: targeted
    state: enforcing
  when: ansible_selinux is defined and not ansible_selinux and ansible_selinux.status == 'enabled'

- name: Set httpd_can_network_connect flag on and keep it persistent across reboots
  ansible.posix.seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true
  when: ansible_selinux is defined and not ansible_selinux and ansible_selinux.status == 'enabled'

- name: Fix selinux
  ansible.builtin.command: restorecon -Rv / # TODO this sucks
  when: ansible_selinux is defined and not ansible_selinux False and ansible_selinux.status == 'enabled'

- name: Install nginx
  ansible.builtin.package:
    name:
      - nginx
    state: present

- name: Nginx enabled and running
  ansible.builtin.systemd_service:
    name: nginx
    enabled: true
  notify: Restart nginx

- name: Allow http and https
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  loop:
    - http
    - https
  notify:
    - Restart firewalld
