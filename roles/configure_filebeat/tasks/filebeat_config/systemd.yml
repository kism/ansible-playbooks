---
- name: Remove disabled yml
  ansible.builtin.file:
    path: /etc/filebeat/modules.d/system.yml.disabled
    state: absent

- name: Copy system logging config
  ansible.builtin.copy:
    src: "{{ role_path }}/files/system.yml"
    dest: /etc/filebeat/modules.d/system.yml
    mode: "0644"
    owner: root
    group: root
