[[inputs.cpu]]
percpu = true
totalcpu = true
collect_cpu_time = false
report_active = false
[[inputs.disk]]
mount_points = ["/"]
ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
skip_serial_number = false
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.interrupts]]
[[inputs.linux_sysctl_fs]]
[[inputs.net]]
interfaces = ["vmbr0"]
ignore_protocol_stats = false
[[inputs.netstat]]
[[inputs.sensors]]
[[inputs.smart]]
interval = "240s"
path_smartctl = "/usr/sbin/smartctl"
path_nvme = "/usr/sbin/nvme"
use_sudo = true
[[inputs.systemd_units]]
interval = "120s"
pattern = "pve*"
