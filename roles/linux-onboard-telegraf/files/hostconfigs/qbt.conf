[[inputs.cpu]]
percpu = true
totalcpu = true
collect_cpu_time = false
report_active = false
[[inputs.disk]]
ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.interrupts]]
[[inputs.linux_sysctl_fs]]
[[inputs.net]]
interfaces = ["wg-mullvad"]
ignore_protocol_stats = false
[[inputs.netstat]]
[[inputs.systemd_units]]
interval = "120s"
pattern = "qbittorrent* smb* mullvad-daemon* nginx* ufw*"
