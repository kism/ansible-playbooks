---
- name: Template the systemd service
  ansible.builtin.template:
    src: "templates/acerestreamer.service.j2"
    dest: "/etc/systemd/system/acerestreamer.service"
    user: "root"
    group: "root"
    mode: "0644"
  notify: Restart acerestreamer

- name: Enable the service
  ansible.builtin.systemd:
    name: "acerestreamer"
    enabled: true
    state: started
    daemon_reload: true
