server {
    server_name kierangee.au;

    root /usr/share/nginx/html/;
    index index.html;
    location / {
        root   html;
        index  index.html index.htm;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/kierangee.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kierangee.au/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/vhosts/kierangee_au.access;
    error_log /var/log/nginx/vhosts/kierangee_au.error error;

}

server {
    if ($host = kierangee.au) {
        return 301 https://$host$request_uri;
    }
    server_name kierangee.au;
    listen 80;
    return 404;
}
