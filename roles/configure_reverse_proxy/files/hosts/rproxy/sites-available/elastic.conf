server {
    server_name elastic.kierangee.au;
    location / {
        include /etc/nginx/ipallowlist.conf;
        proxy_pass https://elk.kg.lan:9200/;

        proxy_redirect off;
        proxy_buffering off;

        proxy_http_version 1.1;
        proxy_set_header Connection "Keep-Alive";
        proxy_set_header Proxy-Connection "Keep-Alive";

    }
    listen 9200 ssl;
    ssl_certificate /etc/letsencrypt/live/kierangee.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kierangee.au/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/vhosts/elastic.access;
    error_log /var/log/nginx/vhosts/elastic.error error;
}
