- name: Copy filters
  ansible.builtin.copy:
    src: files/filter/
    dest: /etc/fail2ban/filter.d/
  notify: Restart fail2ban

- name: Copy jail
  ansible.builtin.copy:
    src: files/jail/
    dest: /etc/fail2ban/jail.d/
    mode: "0644"
  notify: Restart fail2ban

- name: Enable fail2ban service
  ansible.builtin.systemd:
    name: fail2ban.service
    enabled: true
    daemon_reload: true
    state: started
    masked: false
