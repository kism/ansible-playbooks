- name: Get nginx service status
  ansible.builtin.systemd:
    name: "nginx.service"
  register: nginx_status

- name: Copy filters
  ansible.builtin.copy:
    src: files/filter/wordpress.conf
    dest: /etc/fail2ban/filter.d/wordpress.conf
  notify: Restart fail2ban
  when: nginx_status["status"]["LoadState"] != "not-found"

- name: Copy jail
  ansible.builtin.copy:
    src: files/jail/wordpress.conf
    dest: /etc/fail2ban/jail.d/wordpress.conf
    mode: "0644"
  notify: Restart fail2ban
  when: nginx_status["status"]["LoadState"] != "not-found"

- name: Copy filters
  ansible.builtin.copy:
    src: files/filter/sshd.conf
    dest: /etc/fail2ban/filter.d/sshd.conf
  notify: Restart fail2ban

- name: Copy jail
  ansible.builtin.copy:
    src: files/jail/sshd.conf
    dest: /etc/fail2ban/jail.d/sshd.conf
    mode: "0644"
  notify: Restart fail2ban

- name: Enable fail2ban service
  ansible.builtin.systemd:
    name: fail2ban.service
    enabled: true
    daemon_reload: true
    state: started
    masked: false
