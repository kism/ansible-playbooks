---
- name: Install firewalld
  ansible.builtin.package:
    name:
      - firewalld
    state: present

# - name: Set public as default policy
#   ansible.builtin.command:
#     cmd: firewall-cmd --set-default-zone=public
#   notify:
#     - Reload firewalld
#   tags: skip_ansible_lint # No way to do this in the module

- name: Set public as default policy
  ansible.builtin.lineinfile:
    path: /etc/firewalld/firewalld.conf
    regexp: ^DefaultZone=
    line: DefaultZone=public
  notify:
    - Reload firewalld

- name: Remove cockpit from firewall config
  ansible.posix.firewalld:
    service: cockpit
    zone: public
    permanent: true
    state: absent
  loop:
    - public
    - trusted
    - internal
    - work
  notify:
    - Reload firewalld

- name: Allow ssh
  ansible.posix.firewalld:
    service: ssh
    zone: public
    permanent: true
    state: enabled
  notify:
    - Reload firewalld

- name: Firewall enabled and running
  ansible.builtin.systemd_service:
    name: firewalld
    enabled: true
    state: started

- name: Copy firewalld configs
  ansible.builtin.copy:
    src: files/
    dest: /etc/firewalld/services
    mode: "0644"
