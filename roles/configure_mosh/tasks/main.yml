---
- name: Install mosh dnf
  ansible.builtin.package:
    name:
      - mosh
    state: present

- name: Mosh enabled and running
  ansible.builtin.systemd_service:
    name: mosh
    enabled: true
  notify: Restart mosh

- name: Allow http and https
  ansible.posix.firewalld:
    service: mosh
    zone: public
    permanent: true
    state: enabled
  notify:
    - Restart firewalld
