---
- name: Install packages for samba dnf
  ansible.builtin.dnf:
    name:
      - samba
      - wsdd
      - avahi
    state: present
  notify:
    - Print smb reminder

- name: Enable services
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: true
  loop:
    - smb
    - wsdd
    - avahi-daemon
  notify:
    - Print smb reminder

- name: Allow samba and wsdd through firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  notify:
    - Reload firewalld
  loop:
    - samba
    - wsdd
    - mdns
