---
- name: Install packages for samba apt deb 11
  ansible.builtin.apt:
    name:
      - samba
      - samba-vfs-modules
      - avahi-daemon
    state: present
  notify:
    - Print smb reminder

- name: Enable services deb 11
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: true
  loop:
    - smbd
    - avahi-daemon
  notify:
    - Print smb reminder

- name: Allow samba and wsdd through firewalld deb 11
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: public
    permanent: true
    state: enabled
  notify:
    - Reload firewalld
  loop:
    - samba
    - mdns
