---
- name: Reload firewalld
  ansible.builtin.systemd_service:
    service: firewalld
    state: restarted

- name: Restart smbd
  ansible.builtin.systemd_service:
    name: smb
    state: restarted

- name: Restart avahi
  ansible.builtin.systemd_service:
    name: avahi-daemon
    state: restarted

- name: Print smb reminder
  ansible.builtin.debug:
    msg: "Add samba users manually: smbpasswd -a <linux username>"
