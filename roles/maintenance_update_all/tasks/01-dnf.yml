---
- name: Update DNF Cache
  ansible.builtin.dnf:
    update_cache: true
    state: installed

- name: Update dnf packages
  ansible.builtin.dnf:
    name: "*"
    state: latest
    update_only: true
  register: dnf_update

- name: Set fact for patching_packages_changed
  ansible.builtin.set_fact:
    patching_packages_changed: '{{ dnf_update.results }}'
