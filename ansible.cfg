[defaults]
deprecation_warnings = True
host_key_checking = False
remote_user = ansible_svc
ansible_user = ansible_svc
stdout_callback = community.general.yaml
vault_password_file = /tmp/ansiblevaultpassword
interpreter_python = auto_silent
roles_path = {{ ANSIBLE_HOME ~ "/roles:/usr/share/ansible/roles:/etc/ansible/roles:" HOME ~ "src/ansible-playbooks/secrets/roles" }}
