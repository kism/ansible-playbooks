- name: Setup qBittorrent on a host
  hosts: qbt
  gather_facts: true
  become: true
  vars:
    service_account: qbtuser

  roles:
    # General Onboards
    - linux-onboard-prepare-package-manager
    - linux-onboard-packages-server
    - linux-onboard-user
    - linux-onboard-directories
    - linux-onboard-server-sshd
    - onboard-timezone
    - onboard-telegraf
    - onboard-firewall
    - onboard-ca-trust

    # Host Specific
    - linux-setup-host-qbt
