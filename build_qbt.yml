- name: Setup qBittorrent on a host
  hosts: qbt
  gather_facts: true
  become: true
  vars:
    service_account: qbtuser

  roles:
    # Standard server onboarding
    - configure-prepare-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-server-sshd
    - configure-timezone
    - configure-telegraf
    - configure-firewall
    - configure-ca-trust
    - configure-motd

    # Purpose specific
    - linux-onboard-mullvad

    # Host Specific
    - linux-setup-host-qbt
