- name: Setup graf grafana host
  hosts: graf
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # General Onboards
    - linux-onboard-prepare-package-manager
    - onboard-packages-server
    - onboard-user
    - onboard-directories
    - onboard-sshd
    - onboard-timezone
    - onboard-telegraf
    - onboard-firewall
    - onboard-ca-trust

    # Host Specific
    - setup-host-graf
