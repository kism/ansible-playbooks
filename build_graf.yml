---
- name: Setup graf grafana host
  hosts: graf
  gather_facts: true
  become: true
  roles:
    # Standard server onboarding
    - configure_package_manager
    - configure_server_packages
    - configure_users
    - configure_directories
    - configure_sshd
    - configure_locale
    - configure_telegraf
    - configure_firewall
    - configure_ca_trust
    - configure_motd

    # Purpose specific
    - configure_grafana
