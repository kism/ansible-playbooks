- name: Setup graf grafana host
  hosts: graf
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # Standard server onboarding
    - configure-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-server-sshd
    - configure-timezone
    - configure-telegraf
    - configure-firewall
    - configure-ca-trust
    - configure-motd

    # Purpose specific
    - configure-nginx

    # Host Specific
    - linux-setup-host-graf
