---
- name: Setup kismnas samba host
  hosts: kismnas
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # Standard server onboarding
    - configure_package_manager
    - configure_server_packages
    - configure_user
    - configure_directories
    - configure_sshd
    - configure_locale
    - configure_telegraf
    - configure_firewall
    - configure_ca_trust
    - configure_motd

    # Purpose specific
    - configure_samba
    - configure_jellyfin

    # Host Specific
    - host_configure_kismnas
