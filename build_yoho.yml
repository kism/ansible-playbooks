---
- name: Check that vars are defined
  hosts: yoho
  gather_facts: false
  tasks:
    - name: Check that vars are defined
      ansible.builtin.assert:
        that:
          - secret_mullvad_user is defined
          - secret_root_password_hash
          - secret_kism_password_hash

- name: Setup ent jumpbox
  hosts: yoho
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # Standard server onboarding
    - configure_package_manager
    - configure_server_packages
    - configure_users
    - configure_directories
    - configure_sshd
    - configure_locale
    - configure_telegraf
    - configure_firewall
    - configure_ca_trust
    - configure_motd

    # Purpose specific
    - configure_samba
    - configure_docker_qbittorrent
    - configure_docker_sabnzbd
