- name: Setup helios64 backups host
  hosts: helios64
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # Standard onboarding
    - linux-onboard-prepare-package-manager
    - linux-onboard-server-packages
    - linux-onboard-user
    - linux-onboard-directories
    - linux-onboard-server-sshd
    - linux-onboard-fail2ban
    - linux-onboard-timezone
    - linux-onboard-telegraf
    - linux-onboard-firewall
    - linux-onboard-ca-trust

    # Purpose specific
    - linux-setup-concept-baremetal
    - linux-setup-concept-qbittorrent
    - linux-onboard-mullvad
    - linux-onboard-docker
    - linux-onboard-docker-qbittorrent
    - linux-onboard-samba

    # Host specific
    - linux-setup-host-helios64
