- name: Setup helios64 backups host
  hosts: helios64
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # Standard server onboarding
    - configure-package-manager
    - configure-server-packages
    - configure-user
    - configure-directories
    - configure-sshd
    - configure-timezone
    - configure-telegraf
    - configure-firewall
    - configure-ca-trust
    - configure-motd

    # Purpose specific
    - configure-concept-sd-rootfs
    - configure-concept-baremetal
    - configure-qbittorrent
    - configure-mullvad
    - configure-docker
    - configure-docker-qbittorrent
    - configure-samba

    # Host specific
    - linux-setup-host-helios64
