---
- name: Setup code vscode server
  hosts: dpshub
  gather_facts: false
  become: true
  roles:
    # Preflight
    - meta_include_secrets
    - maintenance_gather_facts

    # Onboard Workstation
    - meta_onboard
    - configure_dev_environment
    - configure_sway
    - configure_amdgpu_driver
    - configure_docker
    - configure_llama_tabby_docker
    - configure_disks
    - configure_nfs_client

    # End
    - configure_telegraf
    - configure_elastic_agent
    - maintenance_print_reminders
