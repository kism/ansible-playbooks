---
- name: Basic setup for influxdb
  hosts: all
  become: true
  collections:
    - community.general
  tasks:
    - name: Copy file with owner and permission, using symbolic representation
      ansible.builtin.copy:
        src: repos_dnf/influxdb.repo
        dest: /etc/yum.repos.d/influxdb.repo
        owner: root
        group: root
        mode: "644"

    - name: Install the latest version of
      ansible.builtin.dnf:
        name: influxdb2
        state: present

    - name: Start and enable influxdb service
      ansible.builtin.service:
        name: influxdb
        enabled: true
        state: started

    - name: Copy wireguard firewalld config
      ansible.builtin.copy:
        src: firewalld/influxdb.xml
        dest: /etc/firewalld/services/influxdb.xml
        owner: root
        group: root
        mode: u+rw,g-wx,o-wx

    - name: Allow influxdb through firewalld
      ansible.posix.firewalld:
        service: influxdb
        zone: public
        permanent: true
        state: enabled
      notify:
        - Restart firewalld

  handlers:
    - name: Restart firewalld
      ansible.builtin.service:
        name: firewalld
        state: restarted
