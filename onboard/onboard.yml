---
# curl --silent https://raw.githubusercontent.com/kism/ansible-playbooks/master/onboard/init.sh | bash

- name: Set Timezone To Perth
  hosts: all
  become: yes
  collections:
    - community.general
  tasks:
    - name: On hosts with sudo add kism user
      block:
        - name: Add the user 'kism' with a bash shell
          ansible.builtin.user:
            name: kism
            shell: /bin/bash
            append: yes

        - name: Set authorized keys taken from url using lookup
          ansible.posix.authorized_key:
            user: kism
            state: present
            key: "{{ lookup('url', 'https://github.com/kism.keys', split_lines=False) }}"

        - name: Ensure group "kgadmins" exists
          ansible.builtin.group:
            name: kgadmins
            state: present

        - name: adding existing user kism to group sudo
          ansible.builtin.user:
            name: kism
            groups: kgadmins
            append: yes

        - name: This command will ensure that kgadmins are able to sudo
          ansible.builtin.shell:
            cmd: 'echo "kgadmins ALL=(ALL:ALL) NOPASSWD: ALL" > /etc/sudoers.d/kgadmins'

        - name: This command will ensure that bash is setup correctly
          become: yes
          become_user: kism
          ansible.builtin.shell:
            cmd: 'wget -O - https://github.com/kism/dotfiles-simple/archive/master.tar.gz | tar xz ; yes | mv dotfiles-simple-master/.* ~ > /dev/null 2> /dev/null ; rm -rf dotfiles-simple-master; . ~/.bashrc'

      when: ansible_user == 'ansible_svc'

    - name: On hosts without sudo, just add keys
      block:
        - name: Set authorized keys taken from url using lookup
          ansible.posix.authorized_key:
            user: root
            state: present
            key: "{{ lookup('url', 'https://github.com/kism.keys', split_lines=False) }}"

      when: ansible_user == 'root'

    - name: This command will ensure that bash is setup correctly
      become: yes
      become_user: root
      ansible.builtin.shell:
        cmd: 'wget -O - https://github.com/kism/dotfiles-simple/archive/master.tar.gz | tar xz ; yes | mv dotfiles-simple-master/.* ~ > /dev/null 2> /dev/null ; rm -rf dotfiles-simple-master; . ~/.bashrc'


    - name: Set timezone to Perth
      when: timezone == 'awst'
      community.general.timezone:
        name: Australia/Perth

    - name: Set timezone to UTC
      when:
        - timezone == 'utc'
      community.general.timezone:
        name: Etc/UTC

