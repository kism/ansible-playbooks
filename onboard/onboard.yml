- name: Copy the kgadmins root ca certificate rule Oracle Linux
  hosts: oraclelinux
  become: true
  gather_facts: false
  tasks:
    - name: Copy the kgadmins root ca certificate rule Oracle Linux
      ansible.builtin.copy:
        src: certs/kglan_root.cer
        dest: /usr/share/pki/ca-trust-source/anchors/kglan_root.crt
        owner: root
        group: root
        mode: "0444"

    - name: Update CA Certs Oracle Linux
      become: true
      ansible.builtin.shell:
        cmd: "update-ca-trust"
      tags:
        - skip_ansible_lint

- name: Copy the kgadmins root ca certificate rule pacman Manjaro
  hosts: manjaro
  become: true
  gather_facts: false
  tasks:
    - name: Copy the kgadmins root ca certificate rule Manjaro
      ansible.builtin.copy:
        src: certs/kglan_root.cer
        dest: /etc/ca-certificates/trust-source/anchors/kglan_root.crt
        owner: root
        group: root
        mode: "0444"

- name: Copy the kgadmins root ca certificate rule Debian
  hosts: debian:proxmox:ubuntu
  become: true
  tasks:
    - name: Copy the kgadmins root ca certificate rule Debian
      ansible.builtin.copy:
        src: certs/kglan_root.cer
        dest: /usr/local/share/ca-certificates/kglan_root.crt
        owner: root
        group: root
        mode: "0444"

    - name: Update CA Certs Debian
      ansible.builtin.shell:
        cmd: "update-ca-certificates"
      tags:
        - skip_ansible_lint

# _____________________________________________________________________________
- name: SSH settings, not for proxmox
  hosts: debian:ubuntu:oraclelinux:manjaro # NOT PROXMOX, will break clustering
  become: true
  gather_facts: false
  tasks:
    - name: Disable root Login
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^.?PermitRootLogin"
        line: "PermitRootLogin no"
        state: present
      notify:
        - Reload sshd

    - name: Ensure that /etc/ssh/sshd_config.d exists
      ansible.builtin.file:
        path: /etc/ssh/sshd_config.d
        state: directory
        mode: "0755"

    - name: Copy ssh config
      ansible.builtin.copy:
        src: configs/sshd/90-sshnopasswordauth.conf
        dest: /etc/ssh/sshd_config.d/90-sshnopasswordauth.conf
        owner: root
        group: root
        mode: "0600"
      notify:
        - Reload sshd

    - name: Remove 01-PermitRootLogin just incase, looking at you redhat
      ansible.builtin.file:
        path: /etc/ssh/sshd_config.d/01-permitrootlogin.conf
        state: absent
      notify:
        - Reload sshd

  handlers:
    - name: Reload sshd
      ansible.builtin.systemd:
        name: sshd
        state: reloaded

# _____________________________________________________________________________
- name: Update all packages on my DNF based linux hosts
  hosts: dnfbased
  become: true
  gather_facts: false
  tasks:
    - name: Update DNF Cache
      ansible.builtin.dnf:
        update_cache: true
        state: present

    - name: Enable epel
      ansible.builtin.dnf:
        name: epel-release
        state: present
      register: epel

    - name: Update DNF Cache w/epel enabled
      ansible.builtin.dnf:
        update_cache: true
        state: present
      when: epel.changed
      tags:
        - skip_ansible_lint

    - name: Upgrade packages
      ansible.builtin.dnf:
        update_only: true
        state: present

    - name: Remove packages that I want to avoid
      ansible.builtin.dnf:
        name:
          - cockpit
          - cups
          - xorg-x11-server-Xorg
          - libX11
          - libwayland-client
        state: absent

    - name: Install useful apps
      ansible.builtin.dnf:
        name:
          - htop
          - iotop
          - nload
          - neofetch
          - vim
          - git
          - tmux
          - cronie
          - file
          - tree
          - wget
          - tar
        state: present

    - name: Remove anaconda-ks.cfg
      ansible.builtin.file:
        path: /root/anaconda-ks.cfg
        state: absent

- name: Update all my apt based linux hosts
  hosts: aptbased
  become: true
  tasks:
    - name: Update APT
      ansible.builtin.apt:
        update_cache: true
        upgrade: full

    - name: Install a list of packages
      ansible.builtin.apt:
        install_recommends: false
        pkg:
          - htop
          - iotop
          - nload
          - neofetch
          - vim
          - git
          - tmux
          - file
          - tree
          - wget
          - tar
        state: present

# _____________________________________________________________________________
- name: Setup basic Firewalld on dnf based hosts
  hosts: dnfbased
  become: true
  gather_facts: false
  tasks:
    - name: Install firewalld
      ansible.builtin.dnf:
        name:
          - firewalld
        state: present

    - name: Remove cockpit from firewall config
      ansible.posix.firewalld:
        service: cockpit
        zone: public
        permanent: true
        state: disabled
      notify:
        - Restart firewalld

    - name: Allow ssh
      ansible.posix.firewalld:
        service: ssh
        zone: public
        permanent: true
        state: enabled
      notify:
        - Restart firewalld

    - name: Firewall enabled and running
      ansible.builtin.systemd:
        name: firewalld
        enabled: true
        state: started

    - name: Copy firewalld configs
      ansible.builtin.copy:
        src: firewalld/
        dest: /etc/firewalld/services
        owner: root
        group: root
        mode: "0644"

  handlers:
    - name: Restart firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: restarted

# _____________________________________________________________________________
- name: Setup telegraf on dnf based hosts
  hosts: dnfbased
  become: true
  gather_facts: true
  tasks:
    - name: Remove old telegraf key
      ansible.builtin.shell:
        cmd: "rpm --erase gpg-pubkey-2582e0c5-56099b04"
      ignore_errors: true
      tags:
        - skip_ansible_lint

    - name: Copy file with owner and permission, using symbolic representation
      ansible.builtin.copy:
        src: repos_dnf/influxdb.repo
        dest: /etc/yum.repos.d/influxdb.repo
        owner: root
        group: root
        mode: "644"

    - name: Import InfluxDB GPG key
      ansible.builtin.rpm_key:
        state: present
        key: https://repos.influxdata.com/influxdb.key

    - name: Install telegraf
      ansible.builtin.dnf:
        name: telegraf
        state: present

- name: Setup telegraf on apt based hosts
  hosts: aptbased
  become: true
  gather_facts: false
  tasks:
    - name: Telegraf apt key
      ansible.builtin.apt_key:
        url: "https://repos.influxdata.com/influxdata-archive_compat.key"
        id: 7DF8B07E
        state: present

    - name: Add Telegraf repository
      ansible.builtin.apt_repository:
        repo: "deb https://repos.influxdata.com/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        filename: "telegraf"
        state: present

    - name: Install a list of packages
      ansible.builtin.apt:
        install_recommends: false
        pkg:
          - telegraf
        state: present

- name: Setup telegraf hosts
  hosts: dnfbased:aptbased
  become: true
  gather_facts: false
  tasks:
    - name: Copy common telegraf config
      ansible.builtin.copy:
        src: configs/telegraf/common_influxdb.conf
        dest: /etc/telegraf/telegraf.d/common_influxdb.conf
        owner: telegraf
        group: telegraf
        mode: "600"
      notify:
        - Restart telegraf

    - name: Setup telegraf conf
      ansible.builtin.lineinfile:
        path: /etc/telegraf/telegraf.d/common_influxdb.conf
        regexp: "token = "
        line: 'token = "{{ secret_influxdb_telegraf_write }}"'
        state: present
      notify:
        - Restart telegraf


    - name: Copy the telefraf sudoers rule
      ansible.builtin.copy:
        src: configs/sudoers/telegraf
        dest: /etc/sudoers.d/telegraf
        owner: root
        group: root
        mode: "0640"
      notify:
        - Restart telegraf

    - name: Start and enable telegraf service
      ansible.builtin.systemd:
        name: telegraf
        enabled: true
      notify:
        - Restart telegraf

  handlers:
    - name: Restart telegraf
      ansible.builtin.systemd:
        name: telegraf
        state: restarted
