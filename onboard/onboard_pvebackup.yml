# _____________________________________________________________________________
- name: Setup smbd
  hosts: pvebackup
  gather_facts: false
  become: true
  tasks:
    - name: Install smbd
      ansible.builtin.dnf:
        name:
          - samba
          - rsync
        state: present

    - name: Add my favorite /opt subdirectory
      ansible.builtin.file:
        path: /backups
        state: directory
        owner: backup_svc
        group: backup_svc
        mode: "0770"

    - name: Copy smb config
      ansible.builtin.copy:
        src: configs/smb/pvebackup_smb.conf
        dest: /etc/samba/smb.conf
        owner: root
        group: root
        mode: "0744"
      notify:
        - Restart smbd

    - name: Start and enable samba service
      ansible.builtin.systemd:
        name: smb
        enabled: true
        state: started

    - name: Allow samba and nginx through firewalld
      ansible.posix.firewalld:
        service: samba
        zone: public
        permanent: true
        state: enabled
      notify:
        - Restart firewalld


  handlers:
    - name: Restart smbd
      ansible.builtin.systemd:
        name: smb
        state: restarted

    - name: Restart firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: restarted




