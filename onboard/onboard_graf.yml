---
- name: Basic setup for Grafana
  hosts: graf
  become: true
  collections:
    - community.general
  tasks:
    - name: Copy repo file to yum.repos.d
      ansible.builtin.copy:
        src: repos_dnf/grafana.repo
        dest: /etc/yum.repos.d/grafana.repo
        owner: root
        group: root
        mode: "0644"

    # - name: Import Grafana GPG key
    #   ansible.builtin.rpm_key:
    #     state: present
    #     key: https://rpm.grafana.com/gpg.key

    - name: Install Grafana
      ansible.builtin.dnf:
        name: grafana
        state: present

    - name: Start and enable Grafana service
      ansible.builtin.service:
        name: grafana-server
        enabled: true
        state: started

    - name: Allow Grafana through firewalld
      ansible.posix.firewalld:
        service: grafana
        zone: public
        permanent: true
        state: enabled
      notify:
        - Restart firewalld

  handlers:
    - name: Restart firewalld
      ansible.builtin.service:
        name: firewalld
        state: restarted

- name: Basic setup for Nginx for Grafana
  hosts: graf
  become: true
  collections:
    - community.general
  tasks:
    - name: Install Grafana
      ansible.builtin.dnf:
        name:
          - nginx
          - certbot
        state: present

    - name: Copy repo file to yum.repos.d
      ansible.builtin.copy:
        src: configs/nginx/nginx-grafana.conf
        dest: /etc/nginx/conf.d/nginx-grafana.conf
        owner: root
        group: root
        mode: "0644"
      notify:
        - Restart nginx

    - name: Copy duck cron job
      ansible.builtin.copy:
        src: cron/duckdns/renewcerts.sh
        dest: /opt/scripts/renewcerts.sh
        owner: root
        group: root
        mode: "0744"

    - name: Set certbot script cron job
      ansible.builtin.cron:
        name: "Renew SSL Certificate with ACME protocol"
        minute: "0"
        hour: "0,12"
        job: "/bin/bash /opt/scripts/renewcerts.sh"

  handlers:
    - name: Restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
