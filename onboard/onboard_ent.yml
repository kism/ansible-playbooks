---
- name: Basic setup for ent jumpbox
  hosts: all
  become: yes
  collections:
    - community.general
  tasks:
    # Wireguard
    - name: Install the latest version of wireguard
      ansible.builtin.dnf:
        name:
          - wireguard-tools
        state: latest

    - name: Copy wireguard firewalld config
      ansible.builtin.copy:
        src: firewalld/wireguard.xml
        dest: /etc/firewalld/services/wireguard.xml
        owner: root
        group: root
        mode: u+rw,g-wx,o-wx

    - name: Allow wireguard through firewalld
      ansible.posix.firewalld:
        service: wireguard
        zone: public
        permanent: yes
        state: enabled
      notify:
        - Restart firewalld

    # MOTD, bash config
    - name: Copy motd file
      ansible.builtin.copy:
        src: motd/ent.txt
        dest: /etc/motd
        owner: root
        group: root
        mode: u+rw,g-wx,o-wx

    - name: Copy bash config
      ansible.builtin.copy:
        src: dotfiles/ent.bashrc
        dest: /home/kism/.bashrc
        owner: kism
        group: kism
        mode: u+rw,g-wrx,o-wrx

    # Duckdns
    - name: Create a /opt/duckdns if it does not exist
      ansible.builtin.file:
        path: /opt/duckdns/
        state: directory
        mode: "0755"

    - name: Touch the ducktoken file, set permissions
      ansible.builtin.file:
        path: /opt/duckdns/ducktoken
        state: touch
        mode: "0600"

    - name: Copy duck cron job
      ansible.builtin.copy:
        src: cron/duckdns/duck.sh
        dest: /opt/duckdns/duck.sh
        owner: root
        group: root
        mode: "0644"

  handlers:
    - name: Restart firewalld
      ansible.builtin.service:
        name: firewalld
        state: restarted
