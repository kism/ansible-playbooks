---
- name: Basic setup for ent jumpbox
  hosts: ent
  become: true
  collections:
    - community.general
  tasks:
    # Wireguard
    - name: Install wireguard
      ansible.builtin.dnf:
        name:
          - wireguard-tools
        state: present

    - name: Allow wireguard through firewalld
      ansible.posix.firewalld:
        service: wireguard
        zone: public
        permanent: true
        state: enabled
      notify:
        - Restart firewalld

    - name: Set duckdns cron job
      ansible.builtin.cron:
        name: "Turn off wireguard at 4am"
        minute: "0"
        hour: "4"
        job: "/usr/bin/wg-quick down wg0"

    - name: Copy script to bring up wireguard
      ansible.builtin.copy:
        src: scripts_adhoc/wgup.sh
        dest: /home/kism/wgup.sh
        owner: kism
        group: kism
        mode: "0740"

    # MOTD, bash config
    - name: Copy motd file
      ansible.builtin.copy:
        src: motd/ent.txt
        dest: /etc/motd
        owner: root
        group: root
        mode: "0644"

    - name: Copy bash config
      ansible.builtin.copy:
        src: dotfiles/ent.bashrc
        dest: /home/kism/.bashrc
        owner: kism
        group: kism
        mode: u+rw,g-wrx,o-wrx

    # Duckdns
    - name: Create a /opt/duckdns if it does not exist
      ansible.builtin.file:
        path: /opt/duckdns/
        state: directory
        mode: "0755"

    - name: Copy duck cron job
      ansible.builtin.copy:
        src: cron/duckdns/duck.sh
        dest: /opt/duckdns/duck.sh
        owner: root
        group: root
        mode: "0744"

    - name: Set duckdns cron job
      ansible.builtin.cron:
        name: "Update duckdns"
        minute: "20"
        job: "/opt/duckdns/duck.sh"

    - name: Create ducktoken file
      ansible.builtin.copy:
        dest: "/opt/duckdns/ducktoken"
        mode: "0600"
        owner: root
        group: root
        content: "{{ secret_duckdns }}"

  handlers:
    - name: Restart firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: restarted

- name: Reminders
  hosts: all
  tasks:
    # REMEMBER
    - name: Reminder
      ansible.builtin.debug:
        msg: Remember to copy the wireguard config to /etc/wireguard/wg0.conf
