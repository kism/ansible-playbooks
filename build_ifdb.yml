- name: Setup ifdb influxdb2 host
  hosts: ifdb
  gather_facts: true
  become: true
  vars:
    service_account: kism

  roles:
    # General Onboards
    - onboard-packages-server
    - onboard-user
    - onboard-directories
    - onboard-sshd
    - onboard-timezone
    - onboard-telegraf
    - onboard-firewall
    - onboard-ca-trust

    # Host Specific
    - setup-host-influxdb2
