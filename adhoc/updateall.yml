---
# Update all the servers, init script to make this script work:
# curl --silent https://raw.githubusercontent.com/kism/ansible-playbooks/master/onboard/init.sh | bash

- name: Update all my DNF based linux hosts
  hosts: dnfbased
  become: true
  tasks:
    - name: Update DNF Cache
      ansible.builtin.dnf:
        update_cache: true
        state: installed
    - name: Upgrade packages
      ansible.builtin.dnf:
        update_only: true
        state: present


- name: Update all my apt based linux hosts
  hosts: aptbased
  become: true
  tasks:
    - name: Update APT
      ansible.builtin.apt:
        upgrade: true
